---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: jenkins
    instance_raw_config_args:
      - "vm.hostname = 'jenkins'"
    #   - "vm.network 'forwarded_port', guest: 80, host: 8080"
    interfaces:
      - auto_config: true
        network_name: private_network
        type: dhcp
    config_options:
      synced_folder: true
    box: geerlingguy/debian9
    # box_version: "8.0.3"
    # box_url: http://repo.example.com/images/postmerge/debian.json
    memory: 1024
    cpus: 1
    # provider_options:
    #   gui: True
    # provider_raw_config_args:
    #   - "customize ['modifyvm', :id, '--cpuexecutioncap', '50']"
    # provider_override_args:
    #   - "vm.synced_folder './', '/vagrant', disabled: true, type: 'nfs'"
    provision: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    # - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    # - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
