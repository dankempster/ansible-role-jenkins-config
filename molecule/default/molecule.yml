---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: yaml-lint.yml
platforms:
  - name: "${ARJC_TESTENV_NAME:-debian9}"
    image: "${ARJC_TESTENV_IMAGE:-dankempster/jenkins-ansible:0.3}"
    command: ${ARJC_TESTENV_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: ${ARJC_TESTENV_PRIVILEGED:-true}
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    # - lint
    - destroy
    # - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    # - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    junit-xml: ../../build/reports/testinfra-default.junit.xml
  env:
    TARGET_HOST: "${ARJC_TESTENV_NAME:-debian9}"
  lint:
    name: flake8
