---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: "${MOLECULE_DISTRO:-debian9}"
    image: "${MOLECULE_IMAGE:-geerlingguy/docker-debian9-ansible}:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  env:
    ANSIBLE_FORCE_COLOR: true
  lint:
    name: ansible-lint
    options:
      force-color: true
scenario:
  name: default
  test_sequence:
    # - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    # - side_effect
    # - verify
    - destroy
verifier:
  name: testinfra
  options:
    color: 'yes'
  lint:
    name: flake8
